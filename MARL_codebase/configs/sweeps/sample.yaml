# constants
algorithm.save_interval: False
algorithm.eval_episodes: 10
algorithm.video_interval: False

# top-level choice (grid) search
algorithm.standarize_returns:
  - True
  - False

hparam-tuples-1:
  - !!python/tuple [env.name: lbforaging:Foraging-10x10-3p-3f-v2, env.time_limit: 25]
  - !!python/tuple [env.name: lbforaging:Foraging-8x8-2p-2f-coop-v2, env.time_limit: 25]

hparam-tuples-2:
  - !!python/tuple 
    - "+algorithm": "dqn"
    - algorithm.total_steps: 2_000_000 
    - algorithm.batch_size:
      - 128
      - 256

  - !!python/tuple 
    - "+algorithm": "ac"
    - algorithm.total_steps: 2_000_000
    - algorithm.entropy_coef:
      - 0.01
      - 0.001
  